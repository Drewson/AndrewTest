<div class='search-container'>
  <h1 class='search-text'>Search USA states:</h1>
  <form [formGroup]="searchForm" (ngSubmit)='getUSAState($event)' class='search-form' [ngClass]="{ 'submitRed' : flashRed }">
    <input type="text" placeholder="e.g. Cali" formControlName="usaState" name="usaState">
    <button class='search-icon' type="submit">
      <i class="fa fa-search search-icon" aria-hidden="true"></i>    
    </button>
  </form>
</div>
